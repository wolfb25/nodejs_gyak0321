<!DOCTYPE html>
<html lang="hu">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<script src="jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		function ajax_get( urlsor, hova, tipus, aszinkron ) {
	$.ajax({url: urlsor, type:"get", async:aszinkron, cache:false, dataType:tipus===0?'html':'json',
		beforeSend:function(xhr)   {  }, 
		success:   function(data)  {  },
		error:     function(jqXHR, textStatus, errorThrown) {  },
		complete:  function()      {  }   
	});
	return true;
};

function ajax_post( urlsor, tipus  ) {
	var s = "";
	$.ajax({url: urlsor, type:"post", async:false, cache:false, dataType:tipus===0?'html':'json',
		beforeSend:function(xhr)   {  }, 
		success:   function(data)  { s = data; },
		error:     function(jqXHR, textStatus, errorThrown) {  },
		complete:  function()      {  } 
	});
	return s;
};  

$(document).ready(function() {
	$("#naplo").empty();
	var listItems = "";
	var k_json = ajax_post("naplo", 1);
	for (let i = 0; i < k_json.length; i++) {
		var sor = k_json[i].URL.replaceAll("::1", "localhost").replaceAll("::ffff:", "");
		listItems += `<option value="${k_json[i].URL}">${sor}</option>`;
	}
	$("#naplo").append(listItems);
});
	</script>
	<title>Gyakorlás</title>
</head>
<body>
	<div class="p-3 bg-primary text-white text-center">

			<div id="naplo" class="badge text-wrap text-light"></div>
			<button id="search_button" type="button" class="btn btn-primary me-3 bi bi-search"> Keres</button>

</body>
